<html>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="stylesheet" type="text/css" href="style.css">
      <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
      <title>Profile Card Component</title>
   </head>
   <body>
    <div class="container">
        <img src="./bg-pattern-card.svg" alt="background-picture" class="backpicture">
        <img src="./image-victor.jpg" alt="victor-image" class="profile">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
        <div class="activity">
            <h4>80K<span class="act">Followers</span></h4>
            <h4>803K<span class="act">Likes</span></h4>
            <h4>1.4K<span class="act">Photos</span></h4>
         </div>

    </div> 
   </body>
</html>
